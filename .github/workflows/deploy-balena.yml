name: Deploy to Balena

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create draft release'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Balena
        uses: balena-io/deploy-to-balena-action@v2.0.52
        with:
          balena_token: ${{ secrets.BALENA_API_TOKEN }}
          fleet: sam27/md3zello
          source: .
          draft: ${{ github.event.inputs.draft || 'false' }}
          registry_secrets: |
            {
              "ghcr.io": {
                "username": "${{ github.actor }}",
                "password": "${{ secrets.GITHUB_TOKEN }}"
              }
            }

      - name: Log deployment status
        run: |
          echo "âœ… Deployment to Balena fleet 'sam27/md3zello' completed"
          echo "ðŸ”— Check your Balena dashboard for release status"