name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push trunk-recorder
        uses: docker/build-push-action@v6
        with:
          context: ./trunk-recorder
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/trunk-recorder:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push zellostream
        uses: docker/build-push-action@v6
        with:
          context: ./zellostream
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/zellostream:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Balena
        uses: balena-io/deploy-to-balena-action@v2.0.131
        with:
          balena_token: ${{ secrets.BALENA_API_TOKEN }}
          fleet: sam27/md3zello
          source: .
          registry_secrets: |
            {
              "ghcr.io": {
                "username": "${{ github.actor }}",
                "password": "${{ secrets.GITHUB_TOKEN }}"
              }
            }

      - name: Log deployment status
        run: |
          echo "âœ… Deployment to Balena fleet 'sam27/md3zello' completed"
          echo "ðŸ”— Check your Balena dashboard for release status"