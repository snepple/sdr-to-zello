version: "2.4"

services:
  trunk-recorder:
    build:
      context: .
      dockerfile: trunk-recorder/Dockerfile
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - data:/data
    command: ["python3", "/app/monitor.py"]
    environment:
      - SILENCE_SETTING # Master variable (used as seconds)
      - TR_SQUELCH_DB
      - TR_SIGNAL_THRESHOLD
      - FREQ_1            # Frequency for first system
      - FREQ_2            # Frequency for second system
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f trunk-recorder >/dev/null || exit 1"]
      interval: 45s
      timeout: 10s
      retries: 3
    labels:
      io.balena.features.kernel-modules: '1'
      io.balena.features.firmware: '1'
      io.balena.features.dbus: '1'
      io.balena.features.supervisor-api: '1'

  zellostream_1:
    build:
      context: .
      dockerfile: zellostream/Dockerfile
    restart: unless-stopped
    depends_on:
      - trunk-recorder
    network_mode: host
    volumes:
      - data:/data
    environment:
      - ZELLO_USERNAME
      - ZELLO_PASSWORD
      - ZELLO_CHANNEL=${ZELLO_CHANNEL_1}
      - ZELLO_WORK_ACCOUNT
      - UDP_PORT=9123     # Unique port for first stream
      - INPUT_RATE=16000
      - ZELLO_RATE=16000
      - AUDIO_THRESHOLD
      - SILENCE_SETTING   # Synchronized with master variable
    healthcheck:
      disable: true
    labels:
      io.balena.features.dbus: '1'

  zellostream_2:
    build:
      context: .
      dockerfile: zellostream/Dockerfile
    restart: unless-stopped
    depends_on:
      - trunk-recorder
    network_mode: host
    volumes:
      - data:/data
    environment:
      - ZELLO_USERNAME
      - ZELLO_PASSWORD
      - ZELLO_CHANNEL=${ZELLO_CHANNEL_2}
      - ZELLO_WORK_ACCOUNT
      - UDP_PORT=9124     # Unique port for second stream
      - INPUT_RATE=16000
      - ZELLO_RATE=16000
      - AUDIO_THRESHOLD
      - SILENCE_SETTING   # Synchronized with master variable
    healthcheck:
      disable: true
    labels:
      io.balena.features.dbus: '1'

volumes:
  data:
